<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>STONE PAPER SCISSORS</h1>
    <main>

        <!-- user section -->
        <section id="user-section">
            <h2 class="bck-title">Your Choice</h2>
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="./Assets/rock.png" alt="rock">
                </div>
                <div class="choice" id="paper">
                    <img src="./Assets/paper.png" alt="paper">
                </div>
                <div class="choice" id="scissors">
                    <img src="./Assets/scissors.png" alt="scissors">
                </div>
            </div>
        </section>

        <!-- score board -->
        <section id="score-board">
            <div class="msg-box">
                <p id="msg">Message</p>
            </div>
            <div class="score">
                <h2>Score Board</h2>
                    <section id="user-score-board">
                        <h3>You</h3>
                        <p id="user-score">0</p>
                    </section>
                    <section id="computer-score-board">
                        <h3>Computer</h3>
                        <p id="computer-score">0</p>
                    </section>
            </div>
        </section>
        <hr id="horizontal-line">

        <!-- computer-section -->
        <section id="computer-section">
            <h2 class="bck-title">Computer Choice</h2>
            <div class="choices">
                <div class="choice" id="choice-div">
                    <img src="./Assets/CompChoice.png" alt="rock" id="comp-choice">
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
